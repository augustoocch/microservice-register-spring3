<!DOCTYPE html>
<html>

    <head>
        <title>UniversityW3 - register</title>
        <link rel="icon" href="@{images/icon.ico}" />
        <meta charset='utf-8'>
        <meta name='keywords' content='js,Java,React,nodeJs,developer,junior Developer' />
        <meta name="author" content="Augusto Occhiuzzi" />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <!--Styles------------------->
        <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
        <link rel='stylesheet' type='text/css' media='screen'href='https://necolas.github.io/normalize.css/8.0.1/normalize.css' />

        <!--Fonts and utilities------------------->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <script src="https://kit.fontawesome.com/d0752bc17c.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&family=Nunito:wght@200&family=Smooch+Sans:wght@100&display=swap"
        rel="stylesheet">
        <link rel="icon" href="@{images/neuLogo.png}" />

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <nav>
                <div class="topnav" id="myTopnav">
                    <img src="../images/neuLogo.png" />
                    <a href="../.." class="active">Our company</a>
                    <a href="#news">Products</a>
                    <div class="buttonStart elementsNav">Start Learning
                        <button class="deployLogin">
                            <a  href="login.html">- Register</a>
                        </button>    
                    </div>
                    <a href="javascript:void(0);" class="icon" id="menuBurger" >
                      <i class="fa fa-bars"></i>
                    </a>
                    <a href="javascript:void(0);" class="icon hide" id="menuX" >
                        <i class='fas fa-times'></i>
                    </a>
                  </div>
              </nav>
        </header>

        <main>
            <h1 class="loginTit" >Register with us...</h1>
            <h2 class="loginSub">...and create oportunities!!</h2>

            <form class="formLog" th:action="@{/register}" th:object="${user}" method="post">
                <div class="loginInputs">
                    <input class="logInput" type="text" id="userName" placeholder="Name">
                    <input class="logInput" type="text" id="usrSurname" placeholder="Surname">
                    <input type="email" id="emailLog" placeholder="Email">
                    <input class="logInput" type="password" id="password" placeholder="Password">
                    <input class="logInput" type="number" id="idCard" placeholder="Id Card">
                    <select>
                        <option>M</option>
                        <option>F</option>
                        <option>Undefined</option>
                    </select>
                    <input class="logInput" type="text" id="country" placeholder="country"> 
                </div>
                <div class="loginInputs2">
                    <input class="logInput" type="text" id="city" placeholder="City">
                    <input class="logInput" type="number" id="zip" placeholder="Zip Code">
                </div>
                <button class="BtnNotAvailable" id="logRegister" type="submit">Register</button>
            </form>


        </main>
        <!--Js------------------->
        <script src="../js/app.js"></script>
        <script src="../js/loginRegister.js"></script>
    </body>
</html>
